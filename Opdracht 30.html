<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 30</title>
</head>
<body>
<label for="invoer" >Welke tafel?</label>
<input type="number" id="invoer">
<input type="submit" onclick="mathsYeh()">
<div id="uitvoer"></div>
<script>
    function mathsYeh() {
        let tafel = document.getElementById("invoer").value;


        for (i = 1; i <= 20; i++) {
            document.write("<p>" + i * tafel + "</p>")
        }
    }
</script>
</body>
