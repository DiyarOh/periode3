<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opdracht 19</title>
</head>
<body>
<label for="leeftijd">Hoe oud ben je</label>
<input type="number" id="leeftijd">
<input type="submit" onclick="check()">
<p id="uitvoer"></p>
<script>
    function check(){
        let leeftijd = document.getElementById("leeftijd").value;
        if (leeftijd < 5 ){
            document.getElementById("uitvoer").innerHTML = "Kinderopvang"
        }else if (leeftijd < 13){
            document.getElementById("uitvoer").innerHTML = "Lagere school"
        } else if (leeftijd < 17){
            document.getElementById("uitvoer").innerHTML = "Middelbaar onderwijs"
        } else{
            document.getElementById("uitvoer").innerHTML = "Vervolg Opleiding"
        }
    }
</script>
</body>
</html>
